<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8af13c534b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Influencer Products</div>
        </nav>
        
    </header>
    <main>
        <section >
            <div class="container">
                <div class="title">
                    <h1>Start your Journey as influencer</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius quia fugiat nemo id in dolore!</p>
                    <div class="prebookbtn">
                        <a href="">Prebook now </a>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
                <div class="title-photo">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="popular-brand">
                <picture class="top-brand">
                    <img src="images/logos/Alibaba.svg" alt="">
                    <img src="images/logos/Amazon.svg" alt="">
                    <img src="images/logos/Daraz.pk Logo.svg" alt="">
                    <img src="images/logos/Ebay.svg" alt="">
                    <img src="images/logos/Rakuten.svg" alt="">
                    <img src="images/logos/Target.svg" alt="">
                    <img src="images/logos/Walmart.svg" alt="">
                </picture>
            </div>
        </section>
        <section>
            <div class="popular-products">
                <h1 class="title">Popular Collection</h1>
                <div class="products">
                    <div class="product-card">
                        <div class="banner">
                            <img src="images/tripod.png" alt="">
                        </div>
                        <div class="pro-info">
                            <h1>Flex Tripod</h1>
                            <h3>$50.48</h3>
                            <div class="icon">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <p>4.99</p>
                            </div>
                            <p>Worldwide shifting</p>
                            <span>avaible</span>
                            <span>Buyers protection possible</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
